<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GrainChain Bombillos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        GrainChain!
      </h1>
      <h1 class="title is-4">
        El mínimo número de bombillos encontrados fue: {{n}}
      </h1>
      <table class="table is-bordered is-hoverable">
        <tbody>
          {%for row in room %}
            <tr>
              {% for cell in row%}
                {% if cell == 'i' %}
                  <td>0</td>
                {% elif cell == 'b' %}
                  <td>
                    <figure class="image is-24x24">
                      <img src="/static/bulb.jpg">
                    </figure>
                  </td>
                {% else %}
                  <td>
                    <figure class="image is-32x32">
                      <img src="/static/wall.jpg">
                    </figure>
                  </td>
                {% endif %}
              {%endfor%}
            </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </section>
  </body>
</html>
